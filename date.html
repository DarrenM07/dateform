<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
</head>
<body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
        <label>Which day: (select a date)</label>
        <div>
            <input type="date" id="selectedDate" required />
            <button class="button" type="button" id="submitDate">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById("submitDate").onclick = function() {
            // Ambil nilai dari input tanggal
            const dateValue = document.getElementById("selectedDate").value;
            
            if (dateValue) {  // Pastikan tanggal diisi
                // Simpan tanggal di localStorage
                localStorage.setItem("dateAnswer", dateValue);

                // Arahkan ke halaman berikutnya
                window.location.href = "food.html";
            } else {
                alert("Please select a date."); // Notifikasi jika tanggal belum dipilih
            }
        };
    </script>
</body>
</html>
