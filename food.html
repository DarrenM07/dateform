<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
</head>
<body>
    <div id="foodquestion">
        <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
        <div class="food-item">
            <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
            <label>
                <input type="checkbox" name="food" value="Burgers, fries and fried chicken" />
                burgers and fried chicken
            </label>
        </div>
        <div class="food-item">
            <img src="food/otherfood.jpg" alt="other food" />
            <label>
                <input type="checkbox" name="food" value="otherfood" /> other food that you want
            </label>
        </div>
        <div class="food-item">
            <img src="food/koreanfood.jpeg" alt="korean food" />
            <label>
                <input type="checkbox" name="food" value="Korean food" /> korean food
            </label>
        </div>
        <div class="food-item">
            <img src="food/pasta.jpeg" alt="pasta" />
            <label>
                <input type="checkbox" name="food" value="pasta" /> pasta
            </label>
        </div>
        <div class="food-item">
            <img src="food/pizza.jpeg" alt="pizza" />
            <label>
                <input type="checkbox" name="food" value="pizza" /> pizza
            </label>
        </div>
        <div class="food-item">
            <img src="food/salad.jpeg" alt="salad" />
            <label>
                <input type="checkbox" name="food" value="salad" /> salad
            </label>
        </div>
        <div class="food-item">
            <img src="food/steak.jpeg" alt="steak" />
            <label>
                <input type="checkbox" name="food" value="steak" /> steak
            </label>
        </div>
        <div class="food-item">
            <img src="food/sushi.jpeg" alt="sushi" />
            <label>
                <input type="checkbox" name="food" value="sushi" /> sushi
            </label>
        </div>
    </div>
    <button class="button" id="submitFood">Continue UWU</button>

    <script>
        document.getElementById("submitFood").onclick = function() {
            // Ambil semua checkbox yang dipilih
            const selectedFoods = Array.from(document.querySelectorAll("input[name='food']:checked"))
                .map(checkbox => checkbox.value); // Mengambil nilai dari setiap checkbox yang dipilih

            // Simpan array jawaban ke localStorage
            localStorage.setItem("foodAnswer", JSON.stringify(selectedFoods));
            
            // Arahkan ke halaman berikutnya
            window.location.href = "dessert.html";
        };
    </script>
</body>
</html>
