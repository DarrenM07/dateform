<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My First Date</title>
    <link rel="stylesheet" href="css/valentine.css" />
</head>
<body>
    <div id="valentineQuestion"><b>Want to go out for the first date?</b></div>

    <!-- Form untuk mengambil input pengguna -->
    <form action="https://script.google.com/macros/s/AKfycbxGvWqsI7Sfsw_kbNToCD2Z1S6FVoIvtmFXCQmcfDTGNnwlIpBa-laNuVqsWMI1FXNbzg/exec" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById("noButton").addEventListener("click", function () {
          var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
          var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
          yesButton.style.fontSize = currentFontSize + 10 + "px";
      });
    </script>
</body>
</html>
