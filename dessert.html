<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
</head>
<body>
    <div id="dessertquestion">Which dessert are we eating or drinking?</div>

    <div class="dessert-selection">
        <div class="dessert-item">
            <img src="food/boba.jpeg" alt="boba" />
            <label><input type="checkbox" name="dessert" value="boba" /> boba</label>
        </div>
        <div class="dessert-item">
            <img src="food/matcha.jpg" alt="matcha" />
            <label><input type="checkbox" name="dessert" value="matcha" /> matcha</label>
        </div>
        <div class="dessert-item">
            <img src="food/otherdrink.jpg" alt="other drink" />
            <label><input type="checkbox" name="dessert" value="otherdrink" /> other drink that you want</label>
        </div>
        <div class="dessert-item">
            <img src="food/mochi.jpeg" alt="mochi" />
            <label><input type="checkbox" name="dessert" value="mochi" /> mochi</label>
        </div>
        <div class="dessert-item">
            <img src="food/randombun.jpeg" alt="random bun" />
            <label><input type="checkbox" name="dessert" value="randombun" /> random bun</label>
        </div>
        <div class="dessert-item">
            <img src="food/gelato.jpg" alt="gelato" />
            <label><input type="checkbox" name="dessert" value="gelato" /> gelato</label>
        </div>
    </div>
    
    <button class="button" id="submitDessert">Continue ^ ^</button>

    <script>
        document.getElementById("submitDessert").onclick = function() {
            // Ambil semua checkbox yang dipilih
            const selectedDesserts = Array.from(document.querySelectorAll("input[name='dessert']:checked"))
                .map(checkbox => checkbox.value); // Ambil nilai dari setiap checkbox yang dipilih

            // Simpan array jawaban ke localStorage
            localStorage.setItem("dessertAnswer", JSON.stringify(selectedDesserts));
            
            // Arahkan ke halaman berikutnya
            window.location.href = "activities.html";
        };
    </script>
</body>
</html>
